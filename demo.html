<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo SISRI - Mapa 3D</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <style>
    #map {
      width: 100vw;
      height: 80vh;
      margin-bottom: 2rem;
    }
    .variables-panel {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .leaflet-container {
      background: #eaf6ff;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    <h1 class="text-center mb-4">Demo SISRI: Selección de Áreas y Variables Ambientales</h1>
    <div id="map"></div>
    <div class="variables-panel" id="variablesPanel">
      <h4>Variables Ambientales de la Zona Seleccionada</h4>
      <div id="variablesContent">
        <em>Selecciona un área en el mapa para ver los datos ambientales.</em>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script>
    // Inicializar el mapa
    var map = L.map('map').setView([19.4326, -99.1332], 14); // CDMX por defecto
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Control de dibujo
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems
      },
      draw: {
        polygon: true,
        marker: false,
        polyline: false,
        circle: false,
        rectangle: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    // Simulación de variables ambientales
    function getVariablesForPolygon(latlngs) {
      // Aquí deberías hacer una petición AJAX a tu backend con las coordenadas
      // Por ahora, devolvemos datos simulados
      return {
        'Temperatura promedio': (20 + Math.random()*8).toFixed(1) + ' °C',
        'Humedad relativa': (40 + Math.random()*40).toFixed(0) + ' %',
        'Humedad del suelo': (10 + Math.random()*30).toFixed(0) + ' %',
        'Radiación solar': (500 + Math.random()*300).toFixed(0) + ' W/m²',
        'Velocidad del viento': (2 + Math.random()*4).toFixed(1) + ' m/s',
        'Evapotranspiración': (3 + Math.random()*2).toFixed(2) + ' mm/día'
      };
    }

    map.on(L.Draw.Event.CREATED, function (event) {
      drawnItems.clearLayers(); // Solo un polígono a la vez
      var layer = event.layer;
      drawnItems.addLayer(layer);
      var latlngs = layer.getLatLngs()[0].map(function(latlng) {
        return [latlng.lat, latlng.lng];
      });
      var variables = getVariablesForPolygon(latlngs);
      var html = '<ul class="list-group">';
      for (var key in variables) {
        html += '<li class="list-group-item d-flex justify-content-between align-items-center">' + key + '<span class="badge bg-primary rounded-pill">' + variables[key] + '</span></li>';
      }
      html += '</ul>';
      document.getElementById('variablesContent').innerHTML = html;
    });
  </script>
</body>
</html>
