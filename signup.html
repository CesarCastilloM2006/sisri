<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Sisri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #2e5885;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #2e5885;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #2e5885;
            border-radius: 4px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2e5885;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #81baa2;
            color: #0f1d3d;
        }
        .auth-links {
            text-align: center;
            margin-top: 10px;
        }
        .auth-links a {
            color: #2e5885;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-home {
            margin-bottom: 20px;
            text-align: center;
        }
        .back-to-home a {
            color: #2e5885;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="back-to-home">
            <a href="index.html">Volver a Inicio</a>
        </div>
        <h2>Regístrate</h2>
        <form action="/signup" method="post">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" required>
           
            <label for="Clave de modelo">Clave de modelo</label>
            <input type="text" id="Clave de modelo" name="Clave de modelo" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Registrarse</button>
        </form>
        <div class="auth-links">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
