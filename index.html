<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVERY DROP COUNTS - SISRI</title>

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Custom Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial Black', sans-serif;
      font-weight: bold;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
      background-color: #0b0b0b;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background: #000;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero video,
    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
    }

    .hero-text {
      z-index: 2;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeInText 2s ease 2s forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      font-size: 1.2rem;
      animation: bounce 2s infinite;
      color: #55d6aa;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .section-problem {
      height: 100vh;
      background: url('imagenes/tierra-seca.jpg') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .section-problem h2 {
      font-size: 3rem;
      color: #f14f4f;
      margin-bottom: 1rem;
    }

    .section-problem p {
      font-size: 1.2rem;
      max-width: 700px;
    }

    .btn-tech {
      margin-top: 30px;
      background: linear-gradient(45deg, #1de9b6, #1dc4e9);
      color: black;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      text-transform: uppercase;
      transition: transform 0.3s;
    }

    .btn-tech:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="imagenes/gota.mov" type="video/quicktime" />
      Tu navegador no soporta video.
    </video>
    <div class="hero-text">
      <h1>EVERY DROP COUNTS</h1>
    </div>
    <div class="scroll-down">
      ↓
    </div>
  </section>

  <!-- PROBLEM SECTION -->
  <section class="section-problem">
    <h2>UNA CRISIS INVISIBLE</h2>
    <p>
      El 70% del agua dulce se destina al sector agrícola. Sin embargo, gran parte se desperdicia por sistemas ineficientes. SISRI nace para revertir esta realidad, optimizando cada gota con inteligencia artificial.
    </p>
    <a href="#soluciones" class="btn-tech">Conoce nuestra solución</a>
  </section>

</body>
</html>
