<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Carrusel</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel" data-interval="2000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/irrigation1.png" class="d-block w-100" alt="Sistema de Riego Inteligente">
                <div class="carousel-caption d-none d-md-block"> 
                    <h5>Sistema de Riego Inteligente</h5>
                    <p>Optimiza el uso del agua con nuestro sistema avanzado de riego.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/irrigation2.png" class="d-block w-100" alt="Monitoreo Continuo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Monitoreo Continuo</h5>
                    <p>Monitorea las condiciones del cultivo en tiempo real.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/irrigation3.png" class="d-block w-100" alt="Uso de IA">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Uso de IA</h5>
                    <p>Implementa inteligencia artificial para mejorar la eficiencia.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
