<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EVERY DROP COUNTS - SISRI</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    /* HERO SECTION */
    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.2;
      filter: brightness(1.1) contrast(1.2);
    }

    .hero-text {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 3rem;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      animation: fadeInText 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      font-size: 1.5rem;
      animation: bounce 2s infinite;
      color: #00ffe1;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* SECTION: PROBLEM */
    .section-problem {
      min-height: 100vh;
      background: linear-gradient(to bottom, #0a0a0a 20%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .section-problem h2 {
      font-size: 2.8rem;
      color: #ff4f81;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff4f81;
    }

    .section-problem p {
      font-size: 1.2rem;
      max-width: 700px;
      color: #d0d0d0;
    }

    .btn-tech {
      margin-top: 30px;
      background: linear-gradient(135deg, #00ffe1, #00bfff);
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      text-transform: uppercase;
      box-shadow: 0 0 10px #00ffe1, 0 0 20px #00bfff;
      transition: all 0.3s ease;
    }

    .btn-tech:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe1, 0 0 30px #00bfff;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <video autoplay muted loop playsinline preload="auto">
      <source src="imagenes/gota.mov" type="video/quicktime" />
      <source src="imagenes/gota.mp4" type="video/mp4" />
      Tu navegador no soporta video.
    </video>
    <div class="hero-text">
      <h1>EVERY DROP COUNTS</h1>
    </div>
    <div class="scroll-down">
      ↓
    </div>
  </section>

  <!-- PROBLEM SECTION -->
  <section class="section-problem" id="soluciones">
    <h2>UNA CRISIS INVISIBLE</h2>
    <p>
      El 70% del agua dulce se destina al sector agrícola. Sin embargo, gran parte se desperdicia por sistemas ineficientes. SISRI nace para revertir esta realidad, optimizando cada gota con inteligencia artificial.
    </p>
    <a href="#soluciones" class="btn-tech">Conoce nuestra solución</a>
  </section>

</body>
</html>
