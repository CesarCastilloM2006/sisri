        .contact-info {

            padding: 30px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2 {
            margin-bottom: 20px;
            color: #388e3c;
        }
        .contact-info p {
            font-size: 1.1rem;
            color: #333;
        }
        footer {
            background-color: #2d462e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .small-image {
            width: 150px; /* Ancho de la imagen */

            margin: 20px; /* Espaciado alrededor de la imagen */
